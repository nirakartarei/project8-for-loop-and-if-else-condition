<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>this is first ifelse</h1>
        {% if a > b %}
            <h1>{{a}}</h1>
            <h1>a is successfull printed</h1>
        {% else %}
            <h1>{{b}}</h1>
            <h1> b is successfull printed</h1>
        {% endif %}

    </center>
</body>
</html>
