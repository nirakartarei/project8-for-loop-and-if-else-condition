<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <h1> if elif condition</h1>
    {% if a > b and a > c %}
        <h1>{{a}}</h1>
        <h1>a is printed</h1>
    {% elif b > c and b > a %}
        <h1>{{b}}</h1>
        <h1>b is printed</h1>
    {% else %}
        <h1>{{c}}</h1>
        <h1>c is printed</h1>
    {% endif %}
   </center> 
</body>
</html>
